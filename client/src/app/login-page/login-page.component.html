<form class="card"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <ng-container *ngIf="form.get('email').invalid && form.get('email').touched">
        <span class="helper-text red-text">
          <ng-container *ngIf="form.get('email').errors['required']">
            Поле обязательно для заполнения
          </ng-container>
          <ng-container *ngIf="form.get('email').errors['email']">
            Email указан некорректно
          </ng-container>
        </span>
      </ng-container>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="password">Пароль:</label>
      <ng-container *ngIf="form.get('password').invalid && form.get('password').touched">
        <span class="helper-text red-text">
          <ng-container *ngIf="form.get('password').errors['required']">
            Поле обязательно для заполнения
          </ng-container>
          <ng-container *ngIf="form.get('password').errors['minlength'] &&
            form.get('password').errors['minlength']['requiredLength']">
            Поле должно содержать больше {{form.get('password').errors['minlength']['requiredLength']}} символов
          </ng-container>
        </span>
      </ng-container>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid"
    >
      Войти
    </button>
  </div>
</form>
